<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animais para Doação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #f7f7f7;
            color: #222;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .escuro {
            background: #23272f;
            color: #e2e2e2;
        }
        .container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            padding: 28px 22px 18px 22px;
        }
        .escuro .container {
            background: #2c313a;
        }
        h2 { margin-top: 0; }
        .modo-btn {
            float: right;
            margin-top: -8px;
            margin-bottom: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modo-btn.escuro {
            background: #444;
        }
        .lista {
            margin-bottom: 18px;
        }
        .animal {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .escuro .animal {
            background: #353a44;
        }
        .animal-info {
            flex: 1;
        }
        .remover-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        form {
            margin-top: 18px;
        }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 7px;
            margin-bottom: 12px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        button[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 9px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="modoBtn" class="modo-btn">Modo Escuro</button>
        <h2>Animais para Doação</h2>
        <div class="lista" id="listaAnimais"></div>
        <form id="formAnimal" autocomplete="off">
            <label for="nomeAnimal">Nome do animal</label>
            <input type="text" id="nomeAnimal" required>
            <label for="porteAnimal">Tamanho</label>
            <select id="porteAnimal">
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>
            <label for="tipoAnimal">Tipo</label>
            <select id="tipoAnimal">
                <option value="gato">Gato</option>
                <option value="cachorro">Cachorro</option>
            </select>
            <button type="submit">Cadastrar Animal</button>
        </form>
    </div>
    <script>
        var corpo = document.body;
        var botaoModo = document.getElementById('modoBtn');
        function atualizaModo() {
            var modo = localStorage.getItem('modo') || 'claro';
            if(modo === 'escuro') {
                corpo.classList.add('escuro');
                botaoModo.textContent = 'Modo Claro';
                botaoModo.classList.add('escuro');
            } else {
                corpo.classList.remove('escuro');
                botaoModo.textContent = 'Modo Escuro';
                botaoModo.classList.remove('escuro');
            }
        }
        botaoModo.onclick = function() {
            var atual = localStorage.getItem('modo') || 'claro';
            localStorage.setItem('modo', atual === 'claro' ? 'escuro' : 'claro');
            atualizaModo();
        };
        atualizaModo();

        var areaLista = document.getElementById('listaAnimais');
        function pegarAnimais() {
            var dados = localStorage.getItem('animaisDoacao');
            try {
                return dados ? JSON.parse(dados) : [];
            } catch(e) {
                return [];
            }
        }
        function guardarAnimais(lista) {
            localStorage.setItem('animaisDoacao', JSON.stringify(lista));
        }
        function exibirAnimais() {
            var todos = pegarAnimais();
            areaLista.innerHTML = '';
            if(todos.length === 0) {
                areaLista.innerHTML = '<em>Não há animais cadastrados para doação.</em>';
                return;
            }
            for(var i=0; i<todos.length; i++) {
                var item = document.createElement('div');
                item.className = 'animal';
                var texto = document.createElement('div');
                texto.className = 'animal-info';
                texto.textContent = `${todos[i].nome} | Porte: ${todos[i].porte} | Tipo: ${todos[i].tipo}`;
                var botao = document.createElement('button');
                botao.className = 'remover-btn';
                botao.textContent = 'Adotado';
                botao.onclick = (function(indice){
                    return function() {
                        var atual = pegarAnimais();
                        atual.splice(indice, 1);
                        guardarAnimais(atual);
                        exibirAnimais();
                    }
                })(i);
                item.appendChild(texto);
                item.appendChild(botao);
                areaLista.appendChild(item);
            }
        }
        exibirAnimais();

        document.getElementById('formAnimal').onsubmit = function(e) {
            e.preventDefault();
            var nome = document.getElementById('nomeAnimal').value.trim();
            var porte = document.getElementById('porteAnimal').value;
            var tipo = document.getElementById('tipoAnimal').value;
            if(nome.length < 2) return;
            var lista = obterAnimais();
            lista.push({nome:nome, porte:porte, tipo:tipo});
            salvarAnimais(lista);
            mostraAnimais();
            document.getElementById('formAnimal').reset();
        };
    </script>
</body>
</html>
